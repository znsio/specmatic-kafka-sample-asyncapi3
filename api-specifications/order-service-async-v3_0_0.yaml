asyncapi: 3.0.0
info:
  title: Order API
  version: 1.0.0
channels:
  place-order:
    address: place-order
    messages:
      placeOrder.message:
        $ref: '#/components/messages/OrderRequest'
  process-order:
    address: process-order
    messages:
      processOrder.message:
        $ref: '#/components/messages/Order'
  cancel-order:
    address: cancel-order
    messages:
      cancelOrder.message:
        $ref: '#/components/messages/CancelOrderRequest'
  process-cancellation:
    address: process-cancellation
    messages:
      processCancellation.message:
        $ref: '#/components/messages/CancellationReference'
operations:
  placeOrder:
    action: receive
    channel:
      $ref: '#/channels/place-order'
    messages:
      - $ref: '#/channels/place-order/messages/placeOrder.message'
    reply:
      channel:
        $ref: '#/channels/process-order'
      messages:
        - $ref: '#/channels/process-order/messages/processOrder.message'
  cancelOrder:
    action: receive
    channel:
      $ref: '#/channels/cancel-order'
    messages:
      - $ref: '#/channels/cancel-order/messages/cancelOrder.message'
    reply:
      channel:
        $ref: '#/channels/process-cancellation'
      messages:
        - $ref: '#/channels/process-cancellation/messages/processCancellation.message'
components:
  correlationIds:
    orderCorrelation:
      description: Correlation ID to correlate requests and their replies
      location: $message.header#/correlationId
  schemas:
    correlationHeaders:
      type: object
      required:
        - correlationId
      properties:
        correlationId:
          type: string
          description: Correlation ID to link request with response
  messages:
    OrderRequest:
      name: OrderRequest
      title: An order request
      contentType: application/json
      correlationId:
        $ref: "#/components/correlationIds/orderCorrelation"
      headers:
        $ref: '#/components/schemas/correlationHeaders'
      payload:
        type: object
        required:
          - orderItems
        properties:
          orderItems:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                quantity:
                  type: integer
                price:
                  type: number
              required:
                - id
                - name
                - quantity
                - price
    Order:
      name: OrderToProcess
      title: An order that needs to be processed
      contentType: application/json
      correlationId:
        $ref: "#/components/correlationIds/orderCorrelation"
      headers:
        $ref: '#/components/schemas/correlationHeaders'
      payload:
        type: object
        required:
          - id
          - totalAmount
          - status
        properties:
          id:
            type: integer
          totalAmount:
            type: number
          status:
            type: string
            enum:
              - NEW
              - INPROGRESS
              - PROCESSED
              - FAILED
    CancelOrderRequest:
      name: CancelOrderRequest
      title: A cancel order request
      contentType: application/json
      correlationId:
        $ref: "#/components/correlationIds/orderCorrelation"
      headers:
        $ref: '#/components/schemas/correlationHeaders'
      payload:
        type: object
        required:
          - id
        properties:
          id:
            type: integer
    CancellationReference:
      name: CancellationReference
      title: A cancellation reference in response to a cancel order request
      contentType: application/json
      correlationId:
        $ref: "#/components/correlationIds/orderCorrelation"
      headers:
        $ref: '#/components/schemas/correlationHeaders'
      payload:
        type: object
        required:
          - reference
          - status
        properties:
          reference:
            type: integer
          status:
            type: string
            enum:
              - COMPLETED
              - FAILED
