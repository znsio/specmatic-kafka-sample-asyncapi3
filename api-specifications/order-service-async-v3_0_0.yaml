asyncapi: 3.0.0
info:
  title: Order API
  version: 1.0.0
channels:
  place-order:
    address: place-order
    messages:
      placeOrder.message:
        $ref: '#/components/messages/OrderRequest'
  process-order:
    address: process-order
    messages:
      processOrder.message:
        $ref: '#/components/messages/Order'
  cancel-order:
    address: cancel-order
    messages:
      cancelOrder.message:
        $ref: '#/components/messages/CancelOrderRequest'
  process-cancellation:
    address: process-cancellation
    messages:
      processCancellation.message:
        $ref: '#/components/messages/CancellationReference'
operations:
  placeOrder:
    action: receive
    channel:
      $ref: '#/channels/place-order'
    messages:
      - $ref: '#/channels/place-order/messages/placeOrder.message'
    reply:
      channel:
        $ref: '#/channels/process-order'
      messages:
        - $ref: '#/channels/process-order/messages/processOrder.message'
  cancelOrder:
    action: receive
    channel:
      $ref: '#/channels/cancel-order'
    messages:
      - $ref: '#/channels/cancel-order/messages/cancelOrder.message'
    reply:
      channel:
        $ref: '#/channels/process-cancellation'
      messages:
        - $ref: '#/channels/process-cancellation/messages/processCancellation.message'
components:
  messages:
    OrderRequest:
      name: OrderRequest
      title: An order request
      contentType: application/json
      payload:
        schemaFormat: 'application/xml'
        schema:
          $ref: './xsd/orderRequest.xsd'
      examples:
        - name: PLACE_IPHONE_ORDER
          payload: |
            <OrderRequest>
              <orderItems>
                <orderItem>
                  <id>10</id>
                  <name>iPhone</name>
                  <quantity>10</quantity>
                  <price>5000.00</price>
                </orderItem>
              </orderItems>
            </OrderRequest>

    Order:
      name: OrderToProcess
      title: An order that needs to be processed
      contentType: application/json
      payload:
        type: object
        required:
          - id
          - totalAmount
          - status
        properties:
          id:
            type: integer
          totalAmount:
            type: number
          status:
            type: string
            enum:
              - NEW
              - INPROGRESS
              - PROCESSED
              - FAILED

      examples:
        - name: PLACE_IPHONE_ORDER
          payload:
            id: 10
            totalAmount: 50000.00
            status: "PROCESSED"

    CancelOrderRequest:
      name: CancelOrderRequest
      title: A cancel order request
      contentType: application/json
      payload:
        schemaFormat: 'application/xml'
        schema:
          $ref: './xsd/cancelOrderRequest.xsd'

    CancellationReference:
      name: CancellationReference
      title: A cancellation reference in response to a cancel order request
      contentType: application/json
      payload:
        schemaFormat: 'application/xml'
        schema:
          $ref: './xsd/cancellationReference.xsd'



